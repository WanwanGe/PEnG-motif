# Ubuntu 14.04 Trusty support
sudo: required
language: cpp
dist: trusty

addons:
  apt:
    packages:
    - cmake

#before_install:
#- git submodule update --init --recursive

script:
- mkdir build
- cd build
- cmake .. && make
- ./bin/peng_motif -h


matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - mpi-default-dev
      env: CXX=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - mpi-default-dev
      env: CXX=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - mpi-default-dev
      env: CXX=g++-6
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - mpi-default-dev
      env: CXX=g++-7
